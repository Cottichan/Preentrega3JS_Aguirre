<!DOCTYPE html>
<html>
<head>
	<title>D'Volcanes Café</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>D'Volcanes Café</h1>
	</header>

	<main>
		<section id="specialty-container">
			<h2>Café de Especialidad</h2>
			<div class="product">
				<h3>Café Arábica 300g</h3>
				<p>$300</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
			<div class="product">
				<h3>Café Arábica 600g</h3>
				<p>$550</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
			<div class="product">
				<h3>Café Robusta 300g</h3>
				<p>$350</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
			<div class="product">
				<h3>Café Robusta 600g</h3>
				<p>$600</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
		</section>

		<section id="accessories-container">
			<h2>Accesorios Café</h2>
			<div class="product">
				<h3>Filtro café 5un</h3>
				<p>$50</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
			<div class="product">
				<h3>Filtro café 10un</h3>
				<p>$100</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
			<div class="product">
				<h3>Cuchara café</h3>
				<p>$150</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
		</section>

		<section id="coffee-makers-container">
			<h2>Cafeteras</h2>
			<div class="product">
				<h3>Prensa Francesa</h3>
				<p>$300</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
			<div class="product">
				<h3>Cafetera Italiana</h3>
				<p>$600</p>
				<button class="add-btn">Agregar al carrito</button>
			</div>
		</section>
	</main>

	<footer>
		<button id="finish-btn">Finalizar compra</button>
	</footer>

	<script src="index.js"></script>
</body>
</html>
